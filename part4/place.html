<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
	<header>
		 <nav>
			<a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
	</header>
    <main>
        <section id="place-details" class="place-details">
            <h2>Cozy Cabin</h2>
  			<div class="place-info">
    			<p><strong>Host:</strong> John Doe</p>
    			<p><strong>Price:</strong> $100 per night</p>
    			<p><strong>Description:</strong> A cozy place in the woods.</p>
    			<p><strong>Amenities:</strong> Wifi, Fireplace</p>
  			</div>
        </section>

        <section id="reviews">
			<h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>

        <section id="add-review" class="add-review form">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
	<hr>
	<footer>

	</footer>
    <script src="scripts.js"></script>
</body>
</html>
