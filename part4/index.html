<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
		<nav>
			<a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
	</header>
    <main>
        <section id="filter">
			<h2> Available Places</h2>
            <label for="price-filter" class="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="" disabled selected>Choose a max price</option>
				<option value="50">Up to $50</option>
				<option value="100">Up to $100</option>
				<option value="150">Up to $150</option>
				<option value="200">Up to $200</option>
				<option value="300">Up to $300</option>
				<option value="500">Up to $500</option>
            </select>
        </section>

        <section id="places-list">
			<div class="place-card">
				<h3>Beautiful Beach House</h3>
				<p>Price per night : $150</p>
				<button class="details-button">View Details</button>
			</div>
				
			<div class="place-card">
				<h3>Cozin Cabin</h3>
				<p>Price per night : $100</p>
				<button class="details-button">View Details</button>
			</div>

			<div class="place-card">
				<h3>Modern Apartment</h3>
				<p>Price per night : $200</p>
				<button class="details-button">View Details</button>
			</div>
        </section>
    </main>
	<hr>
	<footer class="footer">
		<p class="p">Â© HBnB Evolution. All Rights Reserved.</p>
	</footer>
    <script src="scripts.js"></script>
</body>
</html>
